<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Start Page -->
    <div class="container" id="start-page">
      <div class="title-section">
        <h1 class="title">Tic Tac Toe</h1>
        <p class="tagline">Challenge your friends</p>
      </div>

      <form id="input-form" class="input-section">
        <div class="input-box">
          <input type="text" id="playerX" placeholder=" " />
          <label for="playerX">Player X Name</label>
        </div>
        <div class="input-box">
          <input type="text" id="playerO" placeholder=" " />
          <label for="playerO">Player O Name</label>
        </div>
      </form>

      <button class="start-btn">Let’s Play!</button>

      <div class="footer">
        <p>© 2024 Bharat Aryal</p>
      </div>
    </div>
    <!-- Main Game Page -->
    <div id="game-page" class="game-page" style="display: none">
      <div class="game-header">
        <h1 class="game-title">Tic Tac Toe</h1>
      </div>

      <div class="turn-indicator">
        <p id="turnIndicatorText">Player X's Turn</p>
      </div>

      <div class="game-board" id="game-board">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
        <div class="cell" data-cell="9"></div>
      </div>

      <div class="scoreboard-container">
        <div class="scoreboard">
          <p id="playerXScore">Player X: 0</p>
          <p id="tieScore">Ties: 0</p>
          <p id="playerOScore">Player O: 0</p>
        </div>
        <button class="restart-btn" id="restart-btn">Restart</button>
      </div>
    </div>

    <!-- Winning Message Section -->
    <div
      id="winning-message"
      class="winning-message-overlay"
      style="display: none"
    >
      <div id="congratulation"></div>
      <div id="winning-text"></div>
      <div id="message-btn-container">
        <button id="quit-btn" class="quit-btn">Quit</button>
        <button id="next-round-btn" class="next-round-btn restart-btn">Next Round</button>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
